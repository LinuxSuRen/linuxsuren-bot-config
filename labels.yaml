labels:
  - color: 0ffa16
    description: Indicates a PR has been approved by an approver from all required OWNERS files.
    name: approved
    target: prs
    prowPlugin: approve
    addedBy: approvers
  - color: e11d21
    description: Indicates that a PR should not merge because it is a work in progress.
    name: do-not-merge/work-in-progress
    target: prs
    prowPlugin: wip
    addedBy: prow
  - color: 7057ff
    description: Denotes an issue ready for a new contributor, according to the "help wanted" guidelines.
    name: 'good first issue'
    target: issues
    prowPlugin: help
    addedBy: anyone
  - color: 006b75
    description: Denotes an issue that needs help from a contributor. Must meet "help wanted" guidelines.
    name: 'help wanted'
    target: issues
    prowPlugin: help
    addedBy: anyone
  - color: e11d21
    description: Categorizes issue or PR as related to a bug.
    name: kind/bug
    target: both
    prowPlugin: label
    addedBy: anyone
  - color: e11d22
    description: Categorizes PR as related to a bug.
    name: kind/bugfix
    target: prs
    prowPlugin: label
    addedBy: anyone
  - color: c7def8
    description: Categorizes issue or PR as related to cleaning up code, process, or technical debt.
    name: kind/cleanup
    target: both
    prowPlugin: label
    addedBy: anyone
  - color: c7def8
    description: Categorizes issue or PR as related to design.
    name: kind/design
    target: both
    prowPlugin: label
    addedBy: anyone
  - color: c7def8
    description: Categorizes issue or PR as related to documentation.
    name: kind/documentation
    target: both
    prowPlugin: label
    addedBy: anyone
  - color: e11d21
    description: Categorizes issue or PR as related to a consistently or frequently failing test.
    name: kind/failing-test
    target: both
    prowPlugin: label
    addedBy: anyone
  - color: c7def8
    description: Categorizes issue or PR as related to a new feature.
    name: kind/feature
    previously:
      - name: enhancement
      - name: kind/enhancement
    target: both
    prowPlugin: label
    addedBy: anyone
  - color: f7c6c7
    description: Categorizes issue or PR as related to a flaky test.
    name: kind/flake
    target: both
    prowPlugin: label
    addedBy: anyone
  - color: bfdadc
    description: Categorizes issue as related to a proposal.
    name: kind/proposal
    target: issues
    prowPlugin: label
    addedBy: anyone
  - color: 15dd18
    description: Indicates that a PR is ready to be merged.
    name: lgtm
    target: prs
    prowPlugin: lgtm
    addedBy: reviewers or members
  - color: ee9900
    description: Denotes a PR that changes 100-499 lines, ignoring generated files.
    name: size/L
    target: prs
    prowPlugin: size
    addedBy: prow
  - color: eebb00
    description: Denotes a PR that changes 30-99 lines, ignoring generated files.
    name: size/M
    target: prs
    prowPlugin: size
    addedBy: prow
  - color: 77bb00
    description: Denotes a PR that changes 10-29 lines, ignoring generated files.
    name: size/S
    target: prs
    prowPlugin: size
    addedBy: prow
  - color: ee5500
    description: Denotes a PR that changes 500-999 lines, ignoring generated files.
    name: size/XL
    target: prs
    prowPlugin: size
    addedBy: prow
  - color: "009900"
    description: Denotes a PR that changes 0-9 lines, ignoring generated files.
    name: size/XS
    target: prs
    prowPlugin: size
    addedBy: prow
  - color: ee0000
    description: Denotes a PR that changes 1000+ lines, ignoring generated files.
    name: size/XXL
    target: prs
    prowPlugin: size
    addedBy: prow
  - color: ffaa00
    description: Denotes a PR that should be squashed by tide when it merges.
    name: tide/merge-method-squash
    target: prs
    addedBy: humans
  - color: ffaa00
    description: Denotes a PR that should be rebased by tide when it merges.
    name: tide/merge-method-rebase
    target: prs
    addedBy: humans
  - color: ffaa00
    description: Denotes a PR that should use a standard merge by tide when it merges.
    name: tide/merge-method-merge
    target: prs
    addedBy: humans
  - color: e11d21
    description: Denotes an issue that blocks the tide merge queue for a branch while it is open.
    name: tide/merge-blocker
    target: issues
    addedBy: humans
  - color: 0052cc
    description: Categorizes issue or PR as related to deploy.
    name: area/deploy
    target: both
    prowPlugin: label
    addedBy: anyone
  - color: 0052cc
    description: Categorizes issue or PR as related to testing.
    name: area/testing
    target: both
    prowPlugin: label
    addedBy: anyone
